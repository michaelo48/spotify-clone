<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MichaelsMusic</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/searchbar.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <!-- Toggle Button -->
    <button class="menu-toggle">&#9776;</button>
    
    <!-- Sidebar -->
    <div id="side-nav"></div>

    <!-- Everything else wrapped -->
    <div class="main-wrapper">
        <header>
            <div id="search-bar"></div>
            <div class="account">
                <a href="#">Account</a>
            </div>
        </header>

        <main>
            <div class="main">
                <h1>Welcome to MichaelsMusic</h1>
            </div>
        </main>

        <footer style="background-color: rgb(0, 0, 0)">
            <div  class="artistInfo">
                <div>
                    <img class="albumImage" src="https://placehold.co/50x50" alt="">
                </div>
                <div class="trackInfo">
                    <div class="marquee"><span class="songTitle">Song Title</span></div>
                    <div class="marquee"><span class="artistName">Artist Name</span></div>
                </div>
                <div>
                    <button class="hideButton" data-lucide="circle-minus"></button>
                    <button class="likeButton" data-lucide="circle-plus"></button>
                </div>
            </div>
            <div  class="nowPlaying">
                <div class="playbackControls">
                <span id="shuffle" class="material-symbols-outlined">shuffle</span>
                <span id="prevTrack" class="material-symbols-outlined">skip_previous</span>
                <span id="togglePlay" class="material-symbols-outlined">play_circle</span>
                <span id="nextTrack" class="material-symbols-outlined">skip_next</span>
                <span id="repeat" class="material-symbols-outlined">repeat</span>
                </div>
                <div class="progressContainer">
                    <span class="currentTime">0:00</span>
                    <input type="range" id="progressBar" min="0" max="100" value="0">
                    <span class="totalTime">0:00</span>
                </div>
            </div>
            <div  class="volumeControl">
                <input type="range" id="volume" name="volume" min="0" max="100" value="20">
            </div>

        </footer>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="js/config.js"></script>
    <script src="js/player.js"></script>
    <script src="js/search-bar.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>

    
</body>
</html>
