<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MichaelsMusic</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/searchbar.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <!-- Toggle Button -->
    <button class="menu-toggle">&#9776;</button>
    
    <!-- Sidebar -->
    <div id="side-nav"></div>

    <!-- Everything else wrapped -->
    <div class="main-wrapper">
        <header>
            <div id="search-bar"></div>
            <div class="account">
                <a href="#">Account</a>
            </div>
        </header>

        <main>
            <div class="main">
                <h1>Welcome to MichaelsMusic</h1>
            </div>
        </main>

        <footer style="background-color: red">
            <div  class="artistInfo">
                <div>
                    <img class="albumImage" src="https://placehold.co/50x50" alt="">
                </div>
                <div>
                    <p class="songTitle">Song Title</p>
                    <p class="artistName ">Artist Name</p>
                </div>
                <div>
                    <button class="hideButton">Hide</button>
                    <button class="likeButton">Like</button>
                </div>
            </div>
            <div  class="nowPlaying">
                <button id="togglePlay">Toggle Play</button>
                <p>Now Playing: Song Title - Artist Name</p>
            </div>
            <div  class="volumeControl">
                <p>Now Playing: Song Title - Artist Name</p>
            </div>

        </footer>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="js/player.js"></script>
    <script src="js/search-bar.js"></script>
    <script src="js/sidebar.js"></script>
    
</body>
</html>
